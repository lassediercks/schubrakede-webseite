  <body>
    <header><div class="countdown"></div></header>

    <script type="text/javascript">
      const countdown = document.querySelector(".countdown");

      // Set launch date
      const launchDate = new Date("Nov 19, 2018 14:00:00").getTime();

      const intvl = setInterval(() => {
        const now = new Date().getTime();

        const daysLeft = launchDate - now;

        const days = Math.floor(daysLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (daysLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((daysLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((daysLeft % (1000 * 60)) / 1000);

        countdown.innerHTML = `
                    <div>${seconds} <span> Sekunden</span></div>
                    <div>${minutes} <span> Minutes</span></div>
                    <div>${hours} <span> Stunden</span></div>
                    <div>${days} <span> Tage</span></div> 
                                                                                        `;
      }, 1000);
    </script>
