  <body>
    <header><div class="countdown"></div></header>

    <script type="text/javascript">
      const countdown = document.querySelector(".countdown");

      // Set launch date
      const launchDate = new Date("Nov 21, 2018 14:00:00").getTime();

      const intvl = setInterval(() => {
        const now = new Date().getTime();

        const daysLeft = launchDate - now;

        const minutes = Math.floor((daysLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((daysLeft % (1000 * 60)) / 1000);

        countdown.innerHTML = `
                                            <div>${minutes}<span>:</span></div>
                                            <div>${seconds} <span> </span></div>
                                                                                                                                                                                  `;
      }, 1000);
    </script>
